<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Asaria Industries</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Form-specific styles */
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group-container {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-submit {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<!-- Rest of the HTML remains exactly the same -->
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">ASARIA INDUSTRIES<span class="bit-accent"></span></a>
            <div class="nav-links">
                <a href="projects.html">Projects<span class="bit-accent"></span></a>
                <a href="about.html">About<span class="bit-accent"></span></a>
                <a href="team.html">Team<span class="bit-accent"></span></a>
                <a href="contact.html" class="cta-button active">Connect<span class="bit-accent"></span></a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="contact-intro">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
        
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="6593ec1c-556c-4225-bb24-1322078bbf5b" />
                <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
                <input type="hidden" name="from_name" value="Asaria Industries" />
        
                <div class="form-group-container">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input id="name" name="name" class="form-input" placeholder="Your name" type="text" required />
                    </div>
        
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input id="email" name="email" class="form-input" placeholder="Your email" type="email" required />
                    </div>
        
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="Your message" required></textarea>
                    </div>
                </div>
        
                <button class="form-submit" type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logo">ASARIA INDUSTRIES<span class="bit-accent"></span></div>
                <p class="footer-tagline">Engineering Tomorrow</p>
            </div>
            <div class="footer-links">
                <div class="footer-section">
                    <h4>Navigate<span class="bit-accent"></span></h4>
                    <a href="projects.html">Projects</a>
                    <a href="about.html">About</a>
                    <a href="team.html">Team</a>
                    <a href="contact.html">Connect</a>
                </div>
                <div class="footer-section">
                    <h4>Connect<span class="bit-accent"></span></h4>
                    <a href="mailto:contact@asariaindustries.com">Email</a>
                    <a href="https://linkedin.com/company/asaria-industries" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Asaria Industries LLC. All rights reserved<span class="bit-accent"></span></p>
        </div>
    </footer>
</body>
</html>
